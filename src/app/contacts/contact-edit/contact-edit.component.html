<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            [ngModel]="contact?.firstName"
            #firstName="ngModel"
            class="form-control required"
            size="120"
            max="120"
            required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            [ngModel]="contact?.lastName"
            #lastName="ngModel"
            class="form-control required"
            size="120"
            max="120"
            required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            [ngModel]="contact?.email"
            #email="ngModel"
            class="form-control required"
            size="120"
            max="255"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="!email.valid">
        <p>Enter a valid Email address!</p>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phoneNumber">Phone:</label>
          <input
            type="text"
            id="phoneNumber"
            name="phoneNumber"
            [ngModel]="contact?.phoneNumber"
            #phone="ngModel"
            class="form-control invalid"
            size="150"
            max="255"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*">
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="!phone.valid && phone.touched">
        <p>Enter a valid phone number!</p>
      </div>

      <div class="alert alert-danger" *ngIf="(!firstName.valid && firstName.touched) || (!lastName.valid && lastName.touched)">
        <p>The First and Last name fields are required.</p>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
